apply plugin : 'java'

def parentDir = buildscript.sourceFile.getParentFile().getParentFile()
apply from: "$parentDir/publish_java.gradle"

sourceCompatibility = 1.6
targetCompatibility = 1.6

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

dependencies {
    compile project(':gdx-pay')
    compile "com.badlogicgames.gdx:gdx:${gdxVersion}"
    testCompile "junit:junit:${junitVersion}"
}
