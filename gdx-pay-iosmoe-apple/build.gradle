apply plugin : 'java'
apply plugin : 'moe-sdk'
apply from : '../publish_java.gradle'

sourceCompatibility = 1.6
targetCompatibility = 1.6


dependencies {
    if(artifactVersion == "project") {
        compile project(':gdx-pay-client')
    }
    else{
        compile "com.xuexue:gdx-pay-client:$artifactVersion"
    }

    compile files(moe.sdk.getCoreJar(), moe.getPlatformJar())
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: privateRepository) {
                authentication(userName: privateRepositoryUser, password: privateRepositoryPassword)
            }
            pom.version = artifactVersion
            pom.artifactId = "gdx-pay-iosmoe-apple"
            pom.groupId = "com.xuexue"
        }
    }
}
